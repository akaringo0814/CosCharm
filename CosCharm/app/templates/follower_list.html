{% extends 'base.html' %}

{% block title %}
{{ user_profile.username }}のフォロワー一覧
{% endblock %}

{% block content %}
<h2>{{ user_profile.username }}のフォロワー一覧</h2>
<ul>
    {% for user in followers %}
    <li>
        <a href="{% url 'user_page' user.id %}">{{ user.username }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'my_page' %}">戻る</a>
{% endblock %}
