{% extends 'base.html' %}

{% block title %}
マイコスメ一覧
{% endblock %}

{% block content %}
<h1>マイコスメ一覧</h1>
<div class="container">
  <ul class="list-group mb-4">
    {% for cosmetic in cosmetics %}
    <li class="list-group-item">
      <a href="{% url 'my_cosmetic_detail' cosmetic.pk %}">{{ cosmetic.cosmetic.cosmetic_name }}</a>
    </li>
    {% empty %}
    <li class="list-group-item">コスメが登録されていません。</li>
    {% endfor %}
  </ul>

  <!-- コスメ登録画面へ遷移するボタン -->
  <div class="d-flex justify-content-end">
    <a href="{% url 'my_cosmetic_register' %}" class="btn btn-primary">コスメ登録画面へ</a>
  </div>
</div>
{% endblock %}
