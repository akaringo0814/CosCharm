{% extends 'base.html' %}

{% block title %}
マイコスメ画面
{% endblock %}

{% block content %}
<h1>マイコスメ一覧</h1>
    <ul>
        {% for cosmetic in cosmetics %}
        <li>
            <img src="{{ cosmetic.photo.url }}" alt="{{ cosmetic.cosmetic_name }}" style="width:100px;">
            {{ cosmetic.cosmetic_name }} ({{ cosmetic.get_usage_status_display }})
            {% if cosmetic.is_favorite %}
            <strong>お気に入り</strong>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'my_cosmetic_register' %}">マイコスメ登録</a>
</body>
</html>
{% endblock %}
