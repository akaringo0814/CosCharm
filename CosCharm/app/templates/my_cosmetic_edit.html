{% extends 'base.html' %}

{% block title %}マイコスメ編集{% endblock %}

{% block content %}
<h1>マイコスメ編集</h1>
<form method="POST" action="{% url 'my_cosmetic_edit' pk=my_cosmetic.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'my_cosmetics' %}" class="btn btn-secondary">キャンセル</a>
    <a href="{% url 'delete_my_cosmetic' pk=my_cosmetic.pk %}" class="btn btn-danger">削除</a>

</form>
{% endblock %}
