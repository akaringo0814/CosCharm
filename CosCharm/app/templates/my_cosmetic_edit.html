{% extends 'base.html' %}

{% block title %}マイコスメ編集{% endblock %}

{% block content %}
<h1>マイコスメ編集</h1>
<form method="POST" action="{% url 'my_cosmetic_edit' pk=my_cosmetic.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'my_cosmetics' %}" class="btn btn-secondary">キャンセル</a>
</form>

<style>
    /* マイコスメ編集画面用スタイル */
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
    }

    .btn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a636a;
    }

    .form-group {
        margin-bottom: 15px;
    }
</style>
{% endblock %}
