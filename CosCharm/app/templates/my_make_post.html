{% extends 'base.html' %}

{% block title %}マイメイク投稿{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label>メイク名:</label>
        {{ form.make_name }}
    </div>

    <div>
        <label>写真:</label>
        {{ form.image }}
    </div>

    <div>
        <label>メインコスメ:</label>
        <select name="main_cosmetic">
            {% for cosmetic in all_cosmetics %}
            <option value="{{ cosmetic.pk }}" 
                {% if cosmetic.pk == main_cosmetic_id %}selected{% endif %}>
                {{ cosmetic.cosmetic_name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label>他使用コスメ:</label>
        <select name="other_cosmetics" multiple>
            {% for cosmetic in all_cosmetics %}
            <option value="{{ cosmetic.pk }}" 
                {% if cosmetic.pk in other_cosmetic_ids %}selected{% endif %}>
                {{ cosmetic.cosmetic_name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label>メイクメモ:</label>
        {{ form.make_memo }}
    </div>

    <div>
        <button type="submit">投稿</button>
    </div>
</form>
{% endblock %}
