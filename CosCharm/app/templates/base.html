<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ホーム画面{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}

    <style>
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #dda0dd; /* 背景色を薄い紫に設定 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 下に影を追加 */
        }
        main {
            padding-top: 70px; /* ヘッダーの高さ分だけ余白を追加 */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .dropdown-menu {
            min-width: 200px;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #dda0dd !important;">
            <div class="container-fluid">
                <!-- ブランド名 -->
                <a class="navbar-brand" href="{% url 'home' %}">CosCharm</a>

                <!-- トグルボタン -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- ナビゲーションメニュー -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- ホーム -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">ホーム</a>
                        </li>

                        <!-- マイコスメ -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_cosmetics' %}">マイコスメ</a>
                        </li>

                        <!-- お気に入りドロップダウン -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownFavorites" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                お気に入り
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownFavorites">
                                <li><a class="dropdown-item" href="{% url 'favorites_cosme' %}">マイコスメお気に入り</a></li>
                                <li><a class="dropdown-item" href="{% url 'favorites_make' %}">マイメイクお気に入り</a></li>
                            </ul>
                        </li>

                        <!-- マイページ -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_page' %}">マイページ</a>
                        </li>

                        <!-- 設定ドロップダウン -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSettings" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                設定
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownSettings">
                                <li><a class="dropdown-item" href="{% url 'email_change' %}">メールアドレス変更</a></li>
                                <li><a class="dropdown-item" href="{% url 'password_change' %}">パスワード変更</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">ログアウト</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- コンテンツエリア -->
    <main>
        {% block content %}
        <!-- 子テンプレートの内容がここに挿入されます -->
        {% endblock %}
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
