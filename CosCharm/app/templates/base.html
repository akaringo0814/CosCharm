<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ホーム画面{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}

    <style>
        body {
            margin: 0px; /* 上下左右に余白 */
            background-color: #f9f9f9; /* 全体の背景色 */
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #dda0dd; /* 背景色を薄い紫に設定 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 下に影を追加 */
        }
        main {
            padding: 40px; /* コンテンツ部分の上下左右に余白 */
            padding-top: 90px; /* ヘッダーとの間隔 */
            max-width: 1200px; /* コンテンツ幅を制限 */
            margin: 0 auto; /* 中央揃え */
            background-color: #ffffff; /* 背景色を白に */
            border-radius: 10px; /* 角丸を追加 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 影を追加 */
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #dda0dd;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #dda0dd !important;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">CosCharm</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_cosmetics' %}">マイコスメ</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownFavorites" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                お気に入り
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownFavorites">
                                <li><a class="dropdown-item" href="{% url 'favorites_cosme' %}">マイコスメお気に入り</a></li>
                                <li><a class="dropdown-item" href="{% url 'favorites_make' %}">マイメイクお気に入り</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_page' %}">マイページ</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSettings" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                設定
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownSettings">
                                <li><a class="dropdown-item" href="{% url 'email_change' %}">メールアドレス変更</a></li>
                                <li><a class="dropdown-item" href="{% url 'password_change' %}">パスワード変更</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">ログアウト</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
