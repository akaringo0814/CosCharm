<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ホーム画面{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- ナビゲーションバー -->
    <header>
        <nav>
            <a href="{% url 'home' %}">ホーム</a>
            <a href="{% url 'my_cosmetics' %}">マイコスメ</a>
            <div class="dropdown">
                <button>お気に入り ▼</button>
                <div class="dropdown-content">
                    <a href="{% url 'favorites_cosme' %}">マイコスメお気に入り</a>
                    <a href="{% url 'favorites_make' %}">マイメイクお気に入り</a>
                </div>
            </div>
            <a href="{% url 'my_page' %}">マイページ</a>
            <div class="dropdown">
                <button>設定 ▼</button>
                <div class="dropdown-content">
                    <a href="{% url 'email_change' %}">メールアドレス変更</a>
                    <a href="{% url 'password_change' %}">パスワード変更</a>
                    <a href="{% url 'logout' %}">ログアウト</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- コンテンツエリア -->
    <main>
        {% block content %}
        <!-- 子テンプレートの内容がここに挿入されます -->
        {% endblock %}
    </main>
</body>
</html>
