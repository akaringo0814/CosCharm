{% extends 'base.html' %}

{% block title %}
メールアドレス変更画面
{% endblock %}

{% block content %}
<h1>メールアドレス変更</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="current_email">現在のメールアドレス</label>
        {{ form.current_email }}
    </div>
    <div class="form-group">
        <label for="new_email">新しいメールアドレス</label>
        {{ form.new_email }}
    </div>
    <div class="form-group">
        <label for="confirm_email">メールアドレス再入力</label>
        {{ form.confirm_email }}
    </div>
    <button type="submit" class="btn btn-primary">変更</button>
</form>
{% endblock %}
