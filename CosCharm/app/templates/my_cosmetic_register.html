{% extends 'base.html' %}

{% block title %}マイコスメ登録画面{% endblock %}

{% block content %}
<h1>マイコスメ登録画面</h1>

<div class="container-2">
  <div class="row justify-content-center">
    <div class="col-md-8">
        <h2>登録コスメ</h2>
        <input type="text" id="cosmetic_search" class="form-control mb-2" placeholder="コスメを検索...">
        <form method="POST" class="mt-4" action="{% url 'my_cosmetic_register' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="cosmetic_id" class="form-label">コスメを選択:</label>
            <select name="cosmetic_id" id="cosmetic_id" class="form-select">
              {% for cosmetic in cosmetics %}
              <option value="{{ cosmetic.id }}">{{ cosmetic.cosmetic_name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label for="is_favorite" class="form-label">お気に入り登録:</label>
            <input type="checkbox" name="is_favorite" id="is_favorite">
          </div>

          <div class="mb-4">
            <label class="form-label">使用状況:</label>
            <div class="d-flex">
              <div class="form-check me-3">
                <input type="radio" name="usage_status" value="not_used" id="not_used" checked>
                <label for="not_used">未使用</label>
              </div>
              <div class="form-check me-3">
                <input type="radio" name="usage_status" value="in_use" id="in_use">
                <label for="in_use">使用中</label>
              </div>
              <div class="form-check">
                <input type="radio" name="usage_status" value="used" id="used">
                <label for="used">使用済み</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn w-100">登録</button>
        </form>
    </div>
  </div>
</div>

<style>
  .container-2 {
      max-width: 600px; 
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      margin-top: 20px;
      padding: 20px;
  }

  .form-select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
  }

  .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .btn:hover {
      background-color: #007BFF;
      color: #fff;
  }

  .d-flex {
      display: flex;
      justify-content: space-between;
  }

  .w-100 {
      width: 100%;
  }

  input[type="checkbox"],
  input[type="radio"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      cursor: pointer;
  }
</style>

<script>
  document.getElementById('cosmetic_search').addEventListener('input', function() {
    let searchValue = this.value.toLowerCase();
    let options = document.getElementById('cosmetic_id').options;
    
    for (let option of options) {
      let text = option.text.toLowerCase();
      option.style.display = text.includes(searchValue) ? '' : 'none';
    }
  });
</script>
{% endblock %}
