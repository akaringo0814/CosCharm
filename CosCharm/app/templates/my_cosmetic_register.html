{% extends 'base.html' %}

{% block title %}マイコスメ登録画面{% endblock %}

{% block content %}
<h1>マイコスメ登録画面</h1>

{% if messages %}
  <div class="alert alert-success">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<div class="container-2">
  <div class="row justify-content-center">
    <div class="col-md-8">
        <h2>登録コスメ</h2>
        <form method="POST" class="mt-4" action="{% url 'my_cosmetic_register' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="cosmetic_id" class="form-label">コスメを選択:</label>
            <select name="cosmetic_id" id="cosmetic_id" class="form-select">
              {% for cosmetic in cosmetics %}
              <option value="{{ cosmetic.id }}">{{ cosmetic.cosmetic_name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label>お気に入り登録:</label>
            <input type="checkbox" class="form-check-input" name="is_favorite" id="is_favorite">
          </div>

          <div class="mb-4">
            <label>使用状況:</label>
            <div class="d-flex">
              <div class="form-check me-3">
                <input type="radio" class="form-check-input" name="usage_status" value="not_used" id="not_used" checked>
                <label for="not_used" class="form-check-label">未使用</label>
              </div>
              <div class="form-check me-3">
                <input type="radio" class="form-check-input" name="usage_status" value="in_use" id="in_use">
                <label for="in_use" class="form-check-label">使用中</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="usage_status" value="used" id="used">
                <label for="used" class="form-check-label">使用済み</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn w-100">登録</button>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  /* マイコスメ登録画面用スタイル */
  .container-2 {
      max-width: 600px; 
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      margin-top: 20px;
      padding: 20px;
  }

  .form-select, .form-check-input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
  }

  .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .btn:hover {
      background-color: #0056b3;
  }

  .d-flex {
      display: flex;
      justify-content: space-between;
  }

  .w-100 {
      width: 100%;
  }
</style>
{% endblock %}
